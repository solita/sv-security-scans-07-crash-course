name: trivy-05-image
on:
  push:
    branches:
      - main
      # B- nonexistent  # avoid triggering on main
env:
  have_GHAS: ${{ false }}
  # have_GHAS: ${{ true }}
jobs:
  scan:
    name: scan
    runs-on: ubuntu-latest
    steps:
      # TODO: if you build your own Docker image, run these two steps:
      # - name: Checkout code
      #   uses: actions/checkout@v3
      # - name: Build an image from Dockerfile
      #   run: |
      #     docker build -t ... .
      # TODO: now scan the image, without GHAS:
      - name: Trivy scanner in image mode, without GHAS
        # if: ${{ ! env.haveGHAS }}  # without GHAS
        # if: ${{ env.haveGHAS == false }}  # without GHAS
        if: ${{ env.haveGHAS }} == ${{ false }}  # without GHAS
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: ubuntu:latest
      # TODO: now scan the image, with GHAS:
      - name: Trivy scanner in image mode, with GHAS
        # if: ${{ env.haveGHAS == true }}  # with GHAS
        if: ${{ '1' == '0' }}
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: ubuntu:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          # ignore-unfixed: true
          # severity: 'CRITICAL'
      # TODO: upload results to GitHub, with GHAS:
      # Error: Advanced Security must be enabled for this repository to use code scanning
      - name: Upload Trivy scan results to GitHub Security tab, with GHAS
        # if: ${{ env.haveGHAS == true }}  # with GHAS
        if: ${{ '1' == '0' }}
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
