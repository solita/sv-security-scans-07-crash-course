name: pip-audit-05
on:
  push:
    branches:
      - main
      # - nonexistent  # avoid triggering on main
jobs:
  scan:
    name: scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install virtual environment
        run: |
          set -ux
          python -V
          python -m venv zvenv
          source zvenv/bin/activate
          pip install pip -U
          pip install -r requirements-pip-audit-02.txt -U
          pip install setuptools -U  # TODO: see below
          pip freeze
          pwd
          ls -al
          ls -al /
          # ls -al /github/workspace/  # No such file or directory
          # pip install pip-audit
      - name: Scan with Pip Audit
        uses: pypa/gh-action-pip-audit@v1.0.5
        with:
          virtual-environment: zvenv/

